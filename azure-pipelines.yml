trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    npm pack
  displayName: 'Package for npm release'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '*.tgz' 
    targetFolder: $(Build.ArtifactStagingDirectory)/npm
  displayName: 'Copy npm package'

- task: CopyFiles@2
  inputs:
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: 'package.json' 
    targetFolder: $(Build.ArtifactStagingDirectory)/npm
  displayName: 'Copy package.json'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/npm'
    artifactName: npm
  displayName: 'Publish npm artifact'
- task: Bash@3
  displayName: 'Agent folder structure'
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      echo '######### pwd ######### \n'
      pwd
      echo '######### ls $(Pipeline.Workspace) ######### \n'
      ls $(Pipeline.Workspace)
      echo '######### ls $(Pipeline.Workspace)/a ######### \n'
      ls $(Pipeline.Workspace)/a
      echo '######### ls $(Pipeline.Workspace)/b ######### \n'
      ls $(Pipeline.Workspace)/b
      echo '######### ls $(Pipeline.Workspace)/s ######### \n'
      ls $(Pipeline.Workspace)/s
      
    